<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript program to switch color</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="home">
            <a href="/">home</a>
        </div>

    </nav>
    <nav>
        <div class="canvas">
            <h1>color switcher</h1><br><br>

            <span class="button" id="grey" style="background-color: grey;"></span>
            <span class="button" id="white" style="background-color: white;"></span>
            <span class="button" id="black" style="background-color: black;"></span>
            <span class="button" id="yellow" style="background-color: yellow;"></span>

            <br><br>


            <h2>
                Try clicking one of the color above
                <span> to change the backgound color</span>
            </h2>

        </div>
    </nav>

</body>
<script src="script.js"></script>

</html>
